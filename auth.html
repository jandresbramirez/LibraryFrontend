<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Biblioteca Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="auth-bg">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white rounded-2xl shadow-2xl p-8">
            <!-- Header -->
            <div class="text-center">
                <a href="index.html" class="inline-block mb-4">
                    <i class="fas fa-book-open text-3xl text-indigo-600"></i>
                </a>
                <h2 class="text-3xl font-bold text-gray-900">Biblioteca Digital</h2>
                <p class="mt-2 text-gray-600">Accede a tu cuenta</p>
            </div>

            <!-- Tabs -->
            <div class="flex border-b border-gray-200">
                <button id="login-tab" 
                        class="flex-1 py-4 px-1 text-center font-medium text-sm border-b-2 border-indigo-500 text-indigo-600">
                    INICIAR SESIÓN
                </button>
                <button id="register-tab" 
                        class="flex-1 py-4 px-1 text-center font-medium text-sm text-gray-500 hover:text-gray-700">
                    REGISTRARSE
                </button>
            </div>

            <!-- Login Form -->
            <div id="login-form-container">
                <form id="login-form" class="mt-8 space-y-6">
                    <div>
                        <label for="login-email" class="sr-only">Correo electrónico</label>
                        <input id="login-email" name="email" type="email" autocomplete="email" required 
                               class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10"
                               placeholder="Correo electrónico">
                    </div>
                    <div>
                        <label for="login-password" class="sr-only">Contraseña</label>
                        <input id="login-password" name="password" type="password" autocomplete="current-password" required 
                               class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10"
                               placeholder="Contraseña">
                    </div>

                    <div>
                        <button type="submit" id="login-btn"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                            <span id="login-btn-text">Iniciar Sesión</span>
                            <i class="fas fa-sign-in-alt ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form-container" class="hidden">
                <form id="register-form" class="mt-8 space-y-6">
                    <div>
                        <label for="register-name" class="sr-only">Nombre completo</label>
                        <input id="register-name" name="name" type="text" autocomplete="name" required 
                               class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10"
                               placeholder="Nombre completo">
                    </div>
                    <div>
                        <label for="register-email" class="sr-only">Correo electrónico</label>
                        <input id="register-email" name="email" type="email" autocomplete="email" required 
                               class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10"
                               placeholder="Correo electrónico">
                    </div>
                    <div>
                        <label for="register-password" class="sr-only">Contraseña</label>
                        <input id="register-password" name="password" type="password" autocomplete="new-password" required 
                               class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10"
                               placeholder="Contraseña">
                    </div>

                    <div>
                        <button type="submit" id="register-btn"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200">
                            <span id="register-btn-text">Crear Cuenta</span>
                            <i class="fas fa-user-plus ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-indigo-600 hover:text-indigo-500 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <!-- Message Container -->
    <div id="message-container" class="fixed top-4 right-4 z-50"></div>
    
</body>
</html>
